<div class="card">
    <div class="d-flex justify-content-between p-3">
        <div class="image">
            <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
        </div>
        <div class="quiz-header">
            <h4>Angular & TypeScript Quiz!</h4>
            <span style="font-style: italic;">Welcome</span>
        </div>
    </div>
    <div class ="d-flex justify-content-around py-3">
        <div class="score ">
            <h5>10 Points</h5>
        </div>

        <div class="question-remain">
            <span style="font-style: italic;">Question 1 of 10 </span>
        </div>

        <div class="timer">
            60 sec ⏱️
        </div>
    </div>

    <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{'width':10+'%'}"></div>
    </div>

    <div class="question">
        <h3>Which of the following is NOT a type used in TypeScript?
        </h3>
    </div>
    <div class="options ">
        <ol>
            <li>
                <div class="card">
                    number
                </div>
            </li>

        </ol>
        <ol>
            <li>
                <div class="card">
                    string
                </div>
            </li>

        </ol>
        <ol>
            <li>
                <div class="card">
                    boolea
                </div>
            </li>

        </ol>
        <ol>
            <li>
                <div class="card">
                    enum
                </div>
            </li>

        </ol>
    </div>


    <div class="d-flex justify-content-between">
        <button  class="btn " ><i class="fa fa-chevron-left text-primary fa-3x " aria-hidden="true"></i></button>
         <button class="btn"><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></button>
        <button  class="btn " ><i class="text-primary fa fa-chevron-right fa-3x " aria-hidden="true"></i></button>
    </div>

    </div>
